<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 style="text-align: center;">TOPS TECHNOLOGIES</h1>
    <h2 style="text-align: center;"><u>Registration</u></h2>
    <h3>Personal Details</h3>

    <form>
        <table border="1" align="center" width="80%" cellpadding="10">
            <tr>
                <th colspan="3">Full Name</th>
                <th colspan="3">Father's Name</th>
                <th colspan="3">Mother's Name</th>
            </tr>
            <tr>
                <td colspan="3"><input type="text" placeholder="Enter Your Name" required></td>
                <td colspan="3"><input type="text" placeholder="Enter Father's Name" required></td>
                <td colspan="3"><input type="text" placeholder="Enter Mother's Name" required></td>
            </tr>
            <tr>
                <th colspan="3">Date of Birth</th>
                <th colspan="3">Aadhar Number</th>
                <th colspan="3">Email Address</th>
            </tr>
            <tr>
                <td colspan="3"><input type="date" required></td>
                <td colspan="3"><input type="number" placeholder="Enter Aadhar Number" required></td>
                <td colspan="3"><input type="email" placeholder="Enter Email Address" required></td>
            </tr>
            <tr>
                <th colspan="3">Mobile Number</th>
                <th colspan="3">Gender</th>
                <th colspan="3">Address</th>
            </tr>
            <tr>
                <td colspan="3"><input type="number" placeholder="Enter Mobile Number" required></td>
                <td colspan="3">
                    <select required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
                <td colspan="3"><input type="text" placeholder="Enter Address" required></td>
            </tr>
            <tr>
                <td colspan="9"><hr></td>
            </tr>
            <tr>
                <th colspan="3">Stream</th>
                <th colspan="3">Previous Class</th>
                <th colspan="3">Hobbies</th>
            </tr>
            <tr>
                <td colspan="3"><input type="text" placeholder="Enter Your Stream" required></td>
                <td colspan="3"><input type="text" placeholder="Enter Previous Class" required></td>
                <td colspan="3"><input type="text" placeholder="Enter Your Hobbies" required></td>
            </tr>
            <tr>
                <th colspan="3">Account Number</th>
                <th colspan="3">Religion</th>
                <th colspan="3">Category</th>
            </tr>
            <tr>
                <td colspan="3"><input type="text" placeholder="Enter Account Number" required></td>
                <td colspan="3"><input type="text" placeholder="Enter Religion" required></td>
                <td colspan="3"><input type="text" placeholder="Enter Category" required></td>
            </tr>
            <tr>
                <td colspan="9" align="center">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
