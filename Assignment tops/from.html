<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head>
<body>
    <h2 style="text-align: center; color: red;">Employee Registration Form</h2>
    <form action="#" method="POST" style="width: 50%;" border="2">
        <label for="title">Title:</label><br>
        <input type="radio" id="mr" name="title" value="Mr."> Mr.
        <input type="radio" id="mrs" name="title" value="Mrs."> Mrs.
        <input type="radio" id="ms" name="title" value="Ms."> Ms.<br>

        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>

        <label for="mail1">Mail Address 1:</label><br>
        <input type="text" id="mail1" name="mail1"><br>

        <label for="mail2">Mail Address 2:</label><br>
        <input type="text" id="mail2" name="mail2"><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br>

        <label for="state">State:</label><br>
        <select id="state" name="state">
            <option value="Gujarat">Gujarat</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Delhi">Delhi</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
        </select><br>

        <label for="zip">Zip:</label><br>
        <input type="text" id="zip" name="zip"><br>

        <label for="photo">Upload Photo:</label><br>
        <input type="file" id="photo" name="photo"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="mobile">Mobile:</label><br>
        <input type="tel" id="mobile" name="mobile"><br>

        <label>Languages Known:</label><br>
        <input type="checkbox" id="gujarati" name="languages" value="Gujarati"> Gujarati<br>
        <input type="checkbox" id="hindi" name="languages" value="Hindi"> Hindi<br>
        <input type="checkbox" id="english" name="languages" value="English"> English<br>
        <input type="checkbox" id="marathi" name="languages" value="Marathi"> Marathi<br>

        <label for="info">Additional Information:</label><br>
        <textarea name="address" cols="30" rows="6"></textarea>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
