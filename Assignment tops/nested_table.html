<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
   <table border="2px" cellspacing="0px" align="center" width="100%">
    <tr>
        <th bgcolor="aqua">Device</th>
        <th bgcolor="aqua">Brand</th>
        <th bgcolor="aqua">Specefication</th>
    </tr>
    
        <tr>
            <td align="center">smartphone</td>
            <td align="center">apple</td>
            <td>
                <table border="2px" cellspacing="0px" align="center" padding="50%" width="50%">
                    <tr style="background-color: yellow; ">
                        <th>Model</th>
                        <th>Storage</th>
                    </tr>
                    <tr>
                        <td>Iphone 12 pro</td>
                        <td>256 GB</td>
                    </tr>
                    <tr>
                        <td>Iphone SE</td>
                        <td>128 GB</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td align="center">Laptop</td>
            <td align="center">hp</td>
            <td align="center">15.6" Display</td>
        </tr>

        <tr>
            <td align="center">Tablet</td>
            <td align="center">Samsung</td>
            <td align="center">10.5" Display</td>
        </tr>
        
   

</table>
</body>
</html>
